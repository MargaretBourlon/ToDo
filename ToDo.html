<html>
<head>
  <link href="ToDo.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="ToDo.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
  <title>Encouraging Productivity</title>
  <h1>Make a To-Do List!</h1>
</head>
<body>
  <p>Type in your name and put in as many items for your list as you like. You can:</p>
  <ul>
    <li>Rate an item's importance from one to ten.</li>
    <li>Check items off and watch your productivity meter rise!</li>
    <li>Get rewards for passing check-points!</li>
  </ul>

  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#toDoListModal">Start</button>

  <div class='modal fade' id="toDoListModal" role='dialog'>
    <div class='modal-dialog'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal'>
            <span aria-hidden='true'>&times;</span>
            <span class='sr-only'>Close</span>
          </button>
          <h4 class='modal-title'>Start your To-Do list!</h4>
        </div>
        <div class='modal-body'>
          <form class='form-horizontal' role='form'>
            <div class'form-group'>
              <label class='col-sm-2 control-label' for='inputTask'>Task</label>
              <div class='col-sm-10'>
                <input type='task' class='form-control' id='task1' placeholder='First task.' />
              </div>
            </div>
            <div class'form-group'>
              <label class='col-sm-2 control-label' for='inputImportance'>Importance</label>
              <div class='col-sm-10'>
                <input typle='importance' class='form-control' id='importance1' placeholder="Rate its importance on a scale of 1 to 10." />
              </div>
            </div>
            <div class='form-group'>
              <div class='col-sm-offset-2 col-sm-10'>
                <button type='submit' class='btn btn-default' onclick="userInfo()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script> function userInfo() {
    var firstName  = document.getElementById("task1").value;
    var firstRating = document.getElementById("importance1").value;

    console.log(firstName);
    console.log(firstRating);
  };
  </script>

  var name = prompt("What is your name?")

  console.log(title)
  </script>-->

</body>
</html>
